<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card">
      <!-- image for the background -->
      <img src="./img/baby.jpg" alt="" class="background" />
      <!-- image for the profile -->
      <img src="./img/baby.jpg" alt="" class="profile" />

      <div class="card_captions">
        <h3>
          John Carter
          <span>Designer</span>
        </h3>

        <div class="icons">
          <a href="#"> <i class="ion-social-reddit-outline"></i></a>
          <a href="#"> <i class="ion-social-twitter-outline"></i></a>
          <a href="#"> <i class="ion-social-vimeo-outline"></i></a>
        </div>
      </div>
    </div>

</html>
